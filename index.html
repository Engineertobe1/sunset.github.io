<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizontal Navbar with Hamburger Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <div class="logo">
    <img src="isolatedArtboard 1white.png" alt="Logo">
  </div>
  <div class="menu-toggle">
    <div class="hamburger"></div>
  </div>
  <nav class="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<div class="content">
  <h1>Welcome to our Website</h1>
  <p>This is a basic example of a website with a horizontal navigation bar and a dropdown hamburger menu.</p>
</div>

<script src="script.js"></script>
</body>
</html>

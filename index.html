<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hamburger Menu with Parallax Scroll</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <div class="logo">
    <img src="your-logo.png" alt="Logo">
  </div>
  <div class="menu-toggle">
    <div class="hamburger"></div>
  </div>
</header>

<nav class="navbar">
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<main>
  <section class="content">
    <h1>Welcome to our Website</h1>
    <p>This is a basic example of a website with a hamburger menu for navigation and a parallax image reel that changes as you scroll.</p>
  </section>

  <section class="parallax-container">
    <div class="parallax">
      <div class="image" style="background-image: url('5a54d667a26c688752184cdcc7632925.jpg');"></div>
      <div class="image" style="background-image: url('cdbcf077b62246123f74fcc919587b0b.jpg');"></div>
      <div class="image" style="background-image: url('F_kRuZ2WEAAZmWG.jpg');"></div>
      <!-- Add more image divs as needed -->
    </div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
